# 보안상의 이유로 프로젝트에 대한 설정만 저장한다.
# 보안과 관련된 설정은 서버에 따로 저장해둔다.
# DB 접속 아이디, 비밀번호, Oauth 인증 토큰 등등..

spring:
  profiles:
    include: oauth
  
  session:
    store-type: jdbc

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  thymeleaf:
    cache: false

  servlet:
    multipart:
      enabled: true
      location: \home\ec2-user\app\images
      max-file-size: 100MB
      max-request-size: 100MB

file:
  dir: \home\ec2-user\app\images\   # 실제 파일을 저장할 곳
