<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/layout/header.html :: fragment-header"></div>
</head>
<body>

<nav th:replace="fragments/layout/nav.html :: fragment-nav"></nav>

<section class="py-5 text-center container">

    <form th:action="@{/diet/update/${diet.id}}" method="POST" class="row row-cols-lg-auto g-3 align-items-center">
        <input type="hidden" class="diet-id" th:value="${diet.id}">
        <img th:src="|/image/${diet.uploadFile.getStoreFileName()}|" width="100%" class="img-fluid" alt="...">

        <label class="visually-hidden" for="mealType">Choose..</label>
        <select class="form-select" id="mealType" th:name="mealType">
            <option selected>끼니...</option>
            <option th:value="MORNING">아침</option>
            <option th:value="LUNCH">점심</option>
            <option th:value="DINNER">저녁</option>
            <option th:value="SNACK">간식</option>
        </select>

        <label for="content" class="visually-hidden">내용</label>
        <textarea th:type="text" th:name="content" class="form-control" id="content" placeholder="세부사항"
                  th:text="${diet.content}"></textarea>

        <div class="justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn-update btn btn-sm btn-outline-primary">완료</button>
                <button type="button" class="btn-cancel btn btn-sm btn-outline-secondary">취소</button>
            </div>
        </div>
    </form>

</section>

<footer th:replace="fragments/layout/footer.html :: fragment-footer"></footer>
<script src="/js/app/diet.js"></script>
</body>
</html>
